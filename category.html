<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5692/5692030.png">
  <script src="assets/js/category.js" defer></script>
  <link rel="stylesheet" href="assets/style/category.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
  <!-- Header Section -->
  <header>
    <!-- Game Logo and Name -->
    <div class="game_logo">
      <h1>Game Quiz</h1>
    </div>

    <!-- Header Search section -->
    <div class="serach">
      <input type="text" placeholder="Search public content" id="serach_input">
      <ul id="category-list">
        <a href=""></a>
      </ul>
    </div>

    <!-- Header Account -->
    <div class="account">
      <h1 id="username">Login</h1>
      <img id="avatar" src="https://cdn-icons-png.flaticon.com/128/3870/3870822.png" alt="">
    </div>
  </header>

  <!-- Main Section -->
  <main>

    <!-- Main Sidebar -->

    <div class="sidebar">
      <div class="all_menu">
        <div class="menu_topic" onclick="showHome()">
          <img class="menu_icon" src="assets/img/sidebar img/bungalow.png" alt="">
          <h4>Home</h4>
        </div>
        <div class="menu_topic" onclick="showSingle()">
          <img class="menu_icon" src="assets/img/sidebar img/man.png" alt="">
          <h4>Single</h4>
        </div>
        <div class="menu_topic" onclick="showGroup()">
          <img class="menu_icon" src="assets/img/sidebar img/group.png" alt="">
          <h4>Group</h4>
        </div>
        <a id="score-table" onclick="goToScoreTbale()"> 
          <div class="menu_topic">
            <img class="menu_icon" src="assets/img/sidebar img/podium.png" alt="">
            <h4>Score</h4>
          </div>
        </a>
      </div>
      <div class="help">
        <img class="help_icon" src="https://cdn-icons-png.flaticon.com/128/16852/16852422.png" alt="">
        <h4>Help</h4>
      </div>
    </div>


    <!-- Home Section -->
    <div class="home_page">
      <div class="home">
        <span class="letter">Q</span>
        <span class="letter">u</span>
        <span class="letter">i</span>
        <span class="letter">z</span>
        <span>&nbsp;</span> 
        <span class="letter">G</span>
        <span class="letter">a</span>
        <span class="letter">m</span>
        <span class="letter">e</span>
      </div>
    </div>
    <!-- Main Card Section -->
    <div class="all_card">
    </div>
    <!-- Bumbuzle Section -->
    <div class="bumbuzle">
      <h1>bumbuzle</h1>
    </div>
  </main>
</body>

</html>
